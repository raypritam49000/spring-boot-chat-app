<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="/style.css" />
<script type="text/javascript"
	src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
<script type="text/javascript"
	src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="/script.js"></script>
</head>
<body class="bg-dark">

	<div id="name-form" class="bg-primary d-flex align-items-center">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="Enter your name" id="name-value"
							autofocus="autofocus" class="form-control" />
						<div class="input-group-append">
							<button class="btn btn-dark" id="login">Enter</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="chat-room" class="d-none">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-3">
					
					    <div class="card-header">
					       <h3 id="name-title"></h3>
					    </div>
					    
						<div class="card-body">
         
							<div class="input-group">
								<input type="text" placeholder="Enter your message"
									id="message-value" autofocus="autofocus" class="form-control" />
								<div class="input-group-append">
									<button class="btn btn-dark" id="send-btn">Send</button>
									<button class="btn btn-dark" id="logout">Logout</button>
								</div>
							</div>

							<div class="table-responsive mt-3">
								<table id="message-container-table">

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
